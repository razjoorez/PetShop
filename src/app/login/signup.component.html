<p>signup works!</p>

<p>
  <mat-form-field appearance="legacy">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Please Enter First Name</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="standard">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Please Enter Last Name</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="standard">
    <mat-label>User Name</mat-label>
    <input matInput placeholder="User Name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Please Enter User Name</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput placeholder="pat@example.com"  required>
    <mat-hint>Please Enter your email</mat-hint>
    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
  </mat-form-field>
</p>
<p>
<mat-form-field appearance="standard">
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
  <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
  </button>
</mat-form-field>
</p>
<p>
  <mat-checkbox> Available </mat-checkbox>
</p>
